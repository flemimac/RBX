<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RBX</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <header class="app-header">
            <h1>RBX</h1>
            <button id="logout-btn" class="secondary hidden">Выйти</button>
        </header>

        <section id="auth-section" class="card auth-only">
            <form id="login-form">
                <h2>Вход</h2>
                <label>
                    Email
                    <input type="email" name="email" required />
                </label>
                <label>
                    Пароль
                    <input type="password" name="password" required />
                </label>
                <button type="submit">Войти</button>
                <p class="form-status" data-for="login"></p>
                <p class="hint">
                    Нет аккаунта?
                    <a href="./register.html">Зарегистрируйтесь</a>
                </p>
            </form>
        </section>

        <section id="home-section" class="card hidden">
            <div class="home-header">
                <div>
                    <p class="eyebrow">Добро пожаловать</p>
                    <h2 id="welcome-text"></h2>
                </div>
                <button id="refresh-btn" class="secondary">Обновить данные</button>
            </div>
            <div id="items-section">
                <h3>Данные из бекенда</h3>
                <p id="status">Загрузка...</p>
                <ul id="items-list"></ul>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
